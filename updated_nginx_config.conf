server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name ai.decyphers.com;

    # Frontend root
    root /home/decyphers-ai/htdocs/newDecypher/public;
    index index.html index.php;

    ssl_certificate     /etc/letsencrypt/live/ai.decyphers.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.decyphers.com/privkey.pem;

    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /home/decyphers-ai/htdocs/newDecypher/public;
    }

    location ~* \.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map)$ {
        expires max;
        add_header Access-Control-Allow-Origin "*";
        access_log off;
        try_files $uri =404;
    }

    # API requests - point to Laravel backend
    location /api/ {
        # Change the root to point to the Laravel backend public directory
        root /home/decyphers-ai/htdocs/newDecypher/backend/public;
        
        # Try to serve the requested URI, then fall back to index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Process PHP files
    location ~ \.php$ {
        # Check if the file exists, otherwise return 404
        try_files $fastcgi_script_name =404;
        
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        
        # Add these parameters to help with debugging
        fastcgi_param PHP_VALUE "display_errors=1";
        fastcgi_intercept_errors on;
    }

    # Frontend - serve index.html for all other requests
    location / {
        try_files $uri $uri/ /index.html;
    }
}
